                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span style="font-size: xx-large; color: #003867; padding-bottom: 2px;">
                                    History Tracking
                                </span>
                            </h2>
                        </div>
                        <div class="slds-no-flex">
                            <template if:false={isLoading}>
                                <div class="slds-grid">
                                    <div class="slds-col" style="margin-top: 2px !important;">
                                        <lightning-button-icon 
                                            icon-name="utility:settings"  
                                            variant="bare" 
                                            alternative-text="All Settings" 
                                            title="All Settings"
                                            class="slds-var-m-right_small"
                                            onclick={openSettingsModal}>
                                        </lightning-button-icon>
                                    </div>
                                    <div class="slds-col" style="margin-top: 0px !important;">
                                        <lightning-helptext 
                                            content="If Active, History Tracking is Turned On for configured Objects. You may want to deactivate History Tracking when performing Mass Data Loads for example.">
                                        </lightning-helptext>
                                    </div>
                                    <div class="slds-col slds-col slds-var-m-left_small">
                                        <lightning-input 
                                            type="toggle" 
                                            name="isTracking"
                                            checked={trackingActive}
                                            onchange={saveTrackingActiveToggle}
                                            label="Tracking Active"
                                            variant="label-hidden"
                                            message-toggle-inactive=""
                                            message-toggle-active=""
                                            title={trackingStatus}
                                            class="slds-col slds-var-m-top_xxx-small">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-var-m-left_small" 
                                        style={trackingStatusStyle}
                                        title={trackingStatus}>
                                        {trackingStatus}
                                    </div>
                                </div>
                            </template>
                        </div>
                    </header>
                </div>
            </article>
        </div>

        <!-- FIELD SELECTION - LEFT PANEL -->
        <div class="slds-col slds-size_8-of-12 slds-var-m-bottom_medium">
            <div class="slds-card">
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:multi_select_checkbox"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span class="slds-page-header__title slds-truncate slds-var-m-top_xx-small" title="Mint Field Tracking">
                                                Field Tracking
                                            </span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="slds-page-header__col-actions">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <template if:true={get_existingTrackedFieldsOnSelectedObject}>
                                        <span class="statContainer">
                                            {get_currentObjectExistingTrackedFields}
                                        </span>
                                    </template>
                                    <template if:true={get_existingTrackedFieldsOnSelectedObject}>
                                        <lightning-button  
                                            variant="border-filled" 
                                            alternative-text="Deselect All"  
                                            title="Deselect All"
                                            label="Deselect All"
                                            onclick={handle_deselectAllFields}
                                            class="slds-var-m-left_x-small">
                                        </lightning-button>
                                    </template>
                                    <template if:true={get_showRemoveTrigger}>
                                        <lightning-button  
                                            variant="destructive-text"
                                            alternative-text="Remove Trigger"  
                                            title="Remove Trigger"
                                            label="Remove Trigger"
                                            onclick={removeTrigger}
                                            class="slds-var-m-left_x-small"
                                            style="color: red"
                                            disabled={disableAdminFeatures}>
                                        </lightning-button>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-meta slds-var-m-top_x-small">
                            <lightning-input
                                label="Search and Select Object to Track"
                                onchange={search}
                                onfocus={showPickListOptions}
                                type="search"
                                value={selectedSearchValue}
                                variant="label-hidden"
                                placeholder="Search & Select an Object to Track">
                            </lightning-input>

                            <div if:true={searchResults}
                                class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                style="position: relative"
                                role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={searchResults} for:item="searchResult">
                                        <li 
                                            key={searchResult.value} 
                                            data-value={searchResult.value} 
                                            role="presentation" 
                                            onclick={selectSearchResult} 
                                            class="slds-listbox__item"
                                        >
                                            <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                <span class="slds-media__body">
                                                    <span class="slds-truncate" title={searchResult.label}>
                                                        {searchResult.label}
                                                    </span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div> 

                            <template if:true={get_existingTrackedFieldsOver20}>
                                <div class="infoBoxSearchBar">
                                    Only track fields which require tracking. 
                                    <br/>Tracking unnecessary fields can contribute to large amounts of fields to process and increase loading times.
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
        
        
                <div class="slds-var-p-horizontal_small slds-var-p-vertical_medium slds-scrollable_y"
                style="max-height: 65vh;">

                    <!-- Each Field Container -->
                    <template lwc:if={currentSelectedObject}>
                        
                        <template if:true={get_currentObjectExistingUnavailableTrackedFields}>
                            &MediumSpace;<b>Unavailable Fields</b> These fields no longer exists on this object. We recommend removing Tracking for these fields.
                            <div class="slds-grid slds-wrap unavailableFieldsContainer">
                                <!-- UNAVAILABLE TRACKED FIELDS -->
                                <template for:each={currentObjectExistingUnavailableTrackedFields} for:item="field">
                                    <div class="slds-col slds-size_3-of-12" key={field.value} style="padding: 3px;">
                                        <div class="unavailableFieldContainer">
                                            <div class="slds-grid" 
                                                title="This field no longer exists on this object. Remove Field Tracking" >
                                                <div class="slds-col_bump-right slds-truncate">
                                                    <span class="slds-truncate">
                                                        {field.Field_Name__c}
                                                    </span>
                                                    </br>
                                                    <span class="slds-truncate" style="font-size:x-small;">
                                                        {field.Field_API_Name__c}
                                                    </span>
                                                </div>
                                                <div>
                                                    <lightning-button-icon 
                                                        icon-name="utility:delete"
                                                        variant="border-filled" 
                                                        alternative-text="This field no longer exists on this object. Remove Field Tracking" 
                                                        class="slds-m-left_xx-small removeFieldButton" 
                                                        title="This field no longer exists on this object. Remove Field Tracking"
                                                        value={field.Field_API_Name__c}
                                                        onclick={handleRemoveUnavailableField}>
                                                    </lightning-button-icon>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>



                        <div class="slds-grid slds-wrap">
                            <!-- AVAILABE FIELDS -->
                            <template for:each={objectFieldOptions} for:item="field">
                                <div class="slds-col slds-size_3-of-12" key={field.value} style="padding: 3px;">
                                    <div class="fieldContainer">
                                        <div class="slds-grid">
                                            <div class="slds-col_bump-right slds-truncate">
                                                <span class="slds-truncate">
                                                    {field.label}
                                                </span>
                                                </br>
                                                <span class="slds-truncate" style="font-size:x-small;">
                                                    {field.value}
                                                </span>
                                            </div>
                                            <div>
                                                <template if:false={field.unavailable}>
                                                    <lightning-input 
                                                        type="checkbox-button" 
                                                        label={field.label} 
                                                        name="isTracking"
                                                        value={field.value}
                                                        checked={field.tracking}
                                                        onchange={handleFieldTrackingToggle}>
                                                    </lightning-input>
                                                </template>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
        
                    <template lwc:else>
                        <div class="promptBox">
                            <b>Search Objects</b> above to start tracking ↑
                            <br/>or select a <b>Tracked Object</b> record → 
                        </div>
                    </template>

                    <template if:false={isTriggerPresent}>
                        <div class="infoBox">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-12">
                                    <!-- SPACER -->
                                </div>
                                <div class="slds-col slds-size_1-of-12">
                                    <lightning-icon 
                                        icon-name="utility:setup_assistant_guide"
                                        size="large">
                                    </lightning-icon>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    To Track the Fields on this Object, <b>Deploy the Object Trigger!</b>
                                    <br/>
                                    <br/>
                                    <lightning-button
                                        label="Deploy Trigger"
                                        onclick={createObjectTrigger}
                                        variant="brand"
                                        disabled={disableAdminFeatures}>
                                    </lightning-button>
                                    <template if:true={disableAdminFeatures}>
                                        <br/>
                                        <br/>
                                        <span class="slds-text-color_error">
                                            Only <b>System Administrators</b> can deploy & remove triggers.
                                        </span>
                                    </template>

                                </div>
                            </div>
                        </div>
                    </template>

                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </template>
                </div>
            </div>
        </div>

        <!-- SCHEDULE SECTION - RIGHT PANEL -->
        <div class="slds-col slds-var-m-left_medium">

            <!-- EXISTING TRACKED OBJECTS -->
            <div class="slds-card">
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:budget_period"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span class="slds-page-header__title slds-truncate slds-var-m-top_xx-small" title="Tracked Objects">
                                                Tracked Objects
                                            </span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="slds-page-header__col-actions">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <div class="slds-grid">
                                        <div class="slds-col slds-var-m-right_small" style="margin-top: -4px;">
                                            <lightning-helptext 
                                                content="Objects with a Deployed Trigger and at least 1 Tracked Field are displayed in this list.">
                                            </lightning-helptext>
                                        </div>
                                        <template if:true={found_existingTrackingObjects}>
                                            <div class="slds-col" style="">
                                                <span class="statContainer">
                                                    {get_existingTrackingObjects}
                                                </span>
                                            </div>
                                        </template>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-meta slds-var-m-top_x-small">
                            <span style="font-size:smaller">
                                Select an existing Tracked Object to Update it's Field Tracking
                            </span>
                        </div>
                    </div>
                </div>
        
        
                <div class="slds-var-p-horizontal_small slds-var-p-vertical_medium slds-scrollable_y"
                style="max-height: 450px;">
        
                    <template if:true={found_existingTrackingObjects}>
                        <template for:each={existingTrackingObjects} for:item="object">
                            <div 
                                key={object.objectName} 
                                class="objectContainer"
                                data-value={object.objectName}
                                data-label={object.objectLabel}
                                onclick={handleSelectExistingObject}>
                                <div class="slds-grid">
                                    <div class="slds-col_bump-right slds-truncate">
                                        <span class="slds-truncate">
                                            {object.objectLabel}
                                        </span>
                                        </br>
                                        <span class="slds-truncate" style="font-size:x-small;">
                                            {object.objectName}
                                        </span>
                                    </div>
                                    <div class="statContainer">
                                        {object.count}
                                    </div>
                                </div> 
                            </div>
                        </template>
                    </template>
        
                    <template if:false={found_existingTrackingObjects}>
                        <div class="promptBox">
                            No Tracked Object Records Found
                        </div>
                    </template>

                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </template>
                </div>
            </div>



            <div class="slds-card">
                <div class="slds-page-header">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:recycle_bin"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span class="slds-page-header__title slds-truncate slds-var-m-top_xx-small" title="Automatic Archiving">Automatic Archiving</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="slds-page-header__col-actions">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <template if:true={archiveScheduleChanged}>
                                        <lightning-button
                                            label="Save Schedule"
                                            onclick={saveArchiveSchedule}
                                            variant="brand">
                                        </lightning-button>
                                    </template>
                                    <template if:false={archiveScheduleChanged}>
                                        <div style={autoArchiveDefaultRecord.style}
                                            title={getAutoArchiveStatus}>
                                            {getAutoArchiveStatus}
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
                <div class="slds-var-p-horizontal_small slds-var-p-vertical_medium slds-scrollable_y">
                    <div class="slds-grid slds-var-p-bottom_small">
                        <div class="slds-col slds-size_2-of-12">
                            <div class="slds-align_absolute-center slds-var-p-top_medium">
                                <lightning-icon 
                                    icon-name="utility:expired"
                                    size="large">
                                </lightning-icon>
                            </div>
                        </div> 
                        <div class="slds-col slds-size_9-of-12 objectContainer">
                            <div class="slds-grid slds-var-p-bottom_small">
                                <div class="slds-col slds-size_1-of-12">
                                    <!-- Spacer -->
                                </div>
                                <div class="slds-col slds-size_8-of-12 slds-col_bump-right">
                                    <lightning-combobox
                                        name="ArchivePeriod"
                                        label="Archive Period"
                                        value={autoArchiveDefaultRecord.Archive_Period_Years__c}
                                        title={autoArchiveDefaultRecord.Archive_Period_Years__c}
                                        placeholder="Select Archive Period"
                                        options={archivePeriodOptions}
                                        onchange={archivePeriodOptions_handleChange}
                                        required
                                        dropdown-alignment="auto"
                                        style="position: absolute"
                                    ></lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_3-of-12">
                                    <div class="slds-var-p-top_medium">
                                        <!-- <center> -->
                                            <lightning-input 
                                                type="toggle" 
                                                label="Active" 
                                                name="ArchiveActiveToggle"
                                                variant="label-hidden"
                                                checked={autoArchiveDefaultRecord.Archive_Schedule_Active__c}
                                                onchange={archivePeriodActive_handleChange}
                                                title={getAutoArchiveStatus}>
                                            </lightning-input>
                                        <!-- </center> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <template if:true={archiveScheduleChanged}>
                        <div class="promptBox">
                            Remember to <b>Save</b> your changes!
                        </div>
                    </template>

                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
